name: Port Check

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 手动触发

jobs:
  check_port:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的历史记录，以便进行拉取和合并

      - name: Check if port 1688 is open
        run: |
          # 获取当前日期和时间
          CHECK_TIME=$(date '+%Y-%m-%d %H:%M:%S')

          # 检测端口是否开放
          if nc -zv kms.jihuowin.com 1688; then
            echo "<h1>Port 1688 is OPEN on kms.jihuowin.com</h1>" > index.html
          else
            echo "<h1>Port 1688 is CLOSED on kms.jihuowin.com</h1>" > index.html
          fi

          # 添加检测时间到文件
          echo "<p>Checked at: $CHECK_TIME</p>" >> index.html

      - name: Configure git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'

      - name: Pull latest changes and handle conflicts
        run: |
          git pull origin main --rebase || git rebase --abort # 如果冲突无法自动解决，放弃重排
          git pull origin main # 再次尝试普通拉取

      - name: Commit changes
        run: |
          git add index.html
          git commit -m "Update port status and time" || echo "No changes to commit"  # 如果没有变化，不会提交
        continue-on-error: true

      - name: Push changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
